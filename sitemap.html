<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap - Website Thực phẩm chức năng</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <style>
        .box {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        
        .arrow {
            font-size: 20px;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Sơ đồ Website</h1>

        <div class="row justify-content-center">
            <div class="col-md-3 box">Trang chủ (index.html)</div>
        </div>

        <div class="arrow">↓</div>

        <div class="row justify-content-center mb-2">
            <div class="col-md-2 box">Đăng nhập</div>
            <div class="col-md-2 box">Đăng ký</div>
            <div class="col-md-2 box">Giới thiệu</div>
        </div>

        <div class="arrow">↓</div>

        <div class="row justify-content-center mb-2">
            <div class="col-md-3 box">Sản phẩm</div>
            <div class="col-md-3 box">Tin tức</div>
        </div>

        <div class="arrow">↓</div>

        <div class="row justify-content-center mb-2">
            <div class="col-md-2 box">Chi tiết SP</div>
            <div class="col-md-2 box">Chi tiết tin</div>
        </div>

        <div class="arrow">↓</div>

        <div class="row justify-content-center mb-2">
            <div class="col-md-3 box">Giỏ hàng</div>
            <div class="col-md-3 box">Thanh toán</div>
        </div>

        <div class="arrow">↓</div>

        <div class="row justify-content-center mb-2">
            <div class="col-md-3 box">Liên hệ</div>
        </div>
    </div>
</body>

</html>
